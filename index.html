<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŒž Weather app | by vniacsta</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2324bc7f0f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="row">
          <div class="col">
            <form>
              <input type="text" placeholder="Type a city" autocomplete="off" />
              <button type="submit">
                <i class="fas fa-search"></i>
              </button>
              <button type="button">
                <i class="fas fa-location-arrow"></i>
              </button>
            </form>
          </div>
          <div class="col">
            <button class="celsius-btn" id="celsius">
              ÂºC
            </button>
            <button class="fahrenheit-btn" id="fahrenheit">
              ÂºF
            </button>
          </div>
        </div>
        <h1 id="city">
          Porto
        </h1>
        <div class="row">
          <div class="col">
            <ul>
              <li id="date">
                Saturday 12:25
              </li>
              <li id="weather-description">
                Rain
              </li>
            </ul>
          </div>
          <div class="col">
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt="Rain"
              id="weather-icon"
            />
          </div>
          <div class="col">
            <h2><span id="temp">14</span><small id="temp-unit">ÂºC</small></h2>
          </div>
        </div>
        <div class="weather-extra">
          <ul>
            <li>Humidity: <span id="humidity">100</span>%</li>
            <li>Wind: <span id="wind">6</span> km/h</li>
          </ul>
        </div>
        <div class="row week-forecast" id="forecast"></div>
      </div>
      <small>
        <a
          href="https://github.com/vniacsta/weather-app-project"
          alt="GitHub Link"
          target="_blank"
          >Open-source code</a
        >, by
        <a
          href="https://www.linkedin.com/in/vaniarcosta/"
          alt="Linkedin Link"
          target="_blank"
          >Vania Costa</a
        >
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
